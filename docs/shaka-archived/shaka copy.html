<!DOCTYPE html>
<html>
<head>
  <title>Video Player Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.2/shaka-player.compiled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mux.js@5.7.0/dist/mux.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: white;
      width: 100%;
      overflow: auto;
    }

    .container {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .tv-frame {
      position: relative;
      width: 700px;
      height: 400px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Old_TV.jpg') no-repeat center center;
      background-size: contain;
      padding: 20px;
      margin: 0 auto;
    }

    .tv-screen {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .video-js {
      width: 100%;
      height: 100%;
    }

    .controls {
      margin-top: 20px;
    }

    select, button {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    .feedback {
      font-size: 18px;
      margin-bottom: 10px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #333;
    }

    tbody {
      display: block;
      width: 100%;
    }

    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .event-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: red;
      padding: 5px 10px;
      font-size: 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="feedback" id="feedback">Active Player: None</div>
    <div class="tv-frame">
      <div class="tv-screen">
        <video id="video" class="video-js vjs-default-skin" controls muted></video>
        <div id="eventOverlay" class="event-overlay"></div>
      </div>
    </div>
    <div class="controls">
      <label for="manifestSelector">Select Manifest:</label>
      <select id="manifestSelector">
        <option value="https://demo.unified-streaming.com/k8s/live/stable/scte35.isml/.mpd">Live (DASH)</option>
        <option value="https://demo.unified-streaming.com/k8s/live/stable/scte35.isml/.m3u8">Live (HLS)</option>
        <option value="https://demo.unified-streaming.com/k8s/features/trunk/usp-s3-storage/tears-of-steel/tears-of-steel.ism/.mpd">VOD (DASH)</option>
        <option value="https://demo.unified-streaming.com/k8s/features/trunk/usp-s3-storage/tears-of-steel/tears-of-steel.ism/.m3u8">VOD (HLS)</option>
      </select>
      <button id="playButton">Play</button>
    </div>
    <table id="trackTable" style="display:none;">
      <thead>
        <tr>
          <th>Track</th>
          <th>Type</th>
          <th>Bitrate (kbps)</th>
          <th>Min Bandwidth</th>
          <th>Max Bandwidth</th>
          <th>Width</th>
          <th>Height</th>
          <th>Frame Rate</th>
          <th>Audio Sampling Rate</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table id="eventTable" style="display:none;">
      <thead>
        <tr>
          <th>Event ID</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="shaka.js"></script>
</body>
</html>
